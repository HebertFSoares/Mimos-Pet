spring:
  application:
    name: msproduct
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

server:
  port: 0

eureka:
  client:
    service-url:
      defaultZone: http://eureka-petshop:petshop-eureka@localhost:8761/eureka
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}

jwt:
  public:
    key: classpath:public.pem
  private:
    key: classpath:private.pem

mq:
  queue:
    client_registration: client_registration_queue
    product_registration: product_registration_queue

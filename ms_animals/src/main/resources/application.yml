spring:
  application:
    name: msanimals
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

server:
  port: 0

eureka:
  client:
    service-url:
      defaultZone: http://eureka-petshop:petshop-eureka@localhost:8761/eureka
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}

mq:
  queue:
    animal_ms_registration: animal_ms_registration_queue
    animal_registration: animal_registration_queue
  exchange:
    client_registration: new_client_registration_fanout_exchange

logging:
  file:
    name: ./logs/log-file.log